<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let isiFot of fotoSer.dataPhoto; index as position">
        <ion-img [src]="isiFot.webViewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  
   <ion-fab>
     <ion-fab-button (click)="TambahFoto()">
       <ion-icon name="camera"></ion-icon>
     </ion-fab-button>
   </ion-fab>
</ion-content>
